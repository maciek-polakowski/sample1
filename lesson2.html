<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
	
	<body>
       <div ng-app="invoice1" ng-controller="InvoiceController as invoice"> 
         <b>Invoice:</b> 
        
		<div> Quantity: <input type="number" min="0" ng-model="invoice.qty" required > </div> 
		
        <div> Costs:    <input type="number" min="0" ng-model="invoice.cost" required > 
		  <select ng-model="invoice.inCurr"> 
            <option ng-repeat="c in invoice.currencies">{{c}}</option> 
          </select> 
        </div> 
        
		<div>  <b>Total:</b>  
		  <span ng-repeat="c in invoice.currencies"> {{invoice.total(c) | currency:c}} </span>     
          <button class="btn" ng-click="invoice.pay()">Pay</button>  
        </div> 
      </div>


        <script src="js/jquery.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
		<script src="js/angular.js"></script>
		<script src="js/angular-route.js"></script>
        <script src="lesson2.js"></script>
        <!-- script src="js/main.js"></script -->


    </body>
</html>
